<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Evento C칩smico en tu Cumplea침os</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <style>
    /* ===== Estilo general del fondo y texto ===== */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #050018, #0c0932, #140e40); /* Fondo oscuro espacial */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    
    /* Fondo de part칤culas detr치s del contenido */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
    
    /* ===== T칤tulo principal ===== */
    h2 {
      font-size: 2.2em;
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 2px 2px 8px #00f0ff;
    }
    
    /* ===== Contenedor de la secci칩n ===== */
    section {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 35px;
      border-radius: 20px;
      max-width: 700px;
      width: 100%;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* ===== Estilo del formulario ===== */
    form {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      text-align: center;
    }
    
    label {
      font-size: 1.1em;
      text-shadow: 1px 1px 4px #fff;
    }
    
    input[type="date"],
    button {
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 10px;
    }
    
    input[type="date"] {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 10px #fff;
    }
    
    button {
      background-color: #00c2ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 10px #00f0ff;
    }
    
    button:hover {
      background-color: #009ecb;
      transform: scale(1.05);
    }
    
    /* ===== Imagen de la NASA ===== */
    img {
      max-width: 100%;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    
    /* ===== Resultado oculto inicialmente ===== */
    .hidden {
      display: none;
    }
    
    h3 {
      text-shadow: 1px 1px 5px #00f0ff;
    }
    
    p {
      text-shadow: 1px 1px 3px #aaa;
      line-height: 1.6;
      text-align: justify;
      font-size: 1.1em;
    }
    
    #apod-result.show {
      opacity: 1;
      animation: fadeInUP 0.6s ease-in-out;
    }
    
    @keyframes fadeInUP {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }


    /* Loader Container */
#loader {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999; /* Encima de todo */
}

/* Ocultar loader (a침adiremos esta clase con JS) */
#loader.hidden {
  opacity: 0;
  pointer-events: none;
  transition: opacity 2.9s ease;
}

/* Loader Solar System */
/* From Uiverse.io by ajxcj */


.solar {
  margin: 250px auto 350px;
  height: 50px;
  width: 50px;
  background: orange;
  border-radius: 25px;
  position: relative;
  animation: glow 1.5s linear infinite;
}

.solar i {
  border-radius: 250px;
  display: block;
  position: absolute;
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-sizing: border-box;
  transform-origin: 50% 50%;
}

.solar i:before {
  content: "";
  border-radius: 25px;
  background: black;
  display: block;
  position: absolute;
  top: -5px;
  right: 45%;
}

.solar i.mercury {
  width: 80px;
  height: 80px;
  margin-left: -40px;
  left: 50%;
  top: 50%;
  margin-top: -40px;
  animation: orbit 0.5s linear infinite;
}

.solar i.mercury:before {
  background: #6f5f5f;
  height: 7px;
  width: 7px;
}

.solar i.venus {
  width: 110px;
  height: 110px;
  margin-left: -55px;
  left: 50%;
  top: 50%;
  margin-top: -55px;
  animation: orbit 1s linear infinite;
}

.solar i.venus:before {
  background: #e7a71f;
  height: 10px;
  width: 10px;
}

.solar i.earth {
  width: 140px;
  height: 140px;
  margin-left: -70px;
  left: 50%;
  top: 50%;
  margin-top: -70px;
  animation: orbit 1.5s linear infinite;
}

.solar i.earth:before {
  background: #63bee2;
  height: 10px;
  width: 10px;
}

.solar i.mars {
  width: 170px;
  height: 170px;
  margin-left: -85px;
  left: 50%;
  top: 50%;
  margin-top: -85px;
  animation: orbit 2s linear infinite;
}

.solar i.mars:before {
  background: red;
  height: 10px;
  width: 10px;
}

.solar i.belt {
  box-sizing: border-box;
  border-width: 25px;
  width: 240px;
  height: 240px;
  margin-left: -120px;
  border-color: rgba(36, 35, 35, 0.21);
  left: 50%;
  top: 50%;
  margin-top: -120px;
}

.solar i.jupiter {
  width: 260px;
  height: 260px;
  margin-left: -130px;
  left: 50%;
  top: 50%;
  margin-top: -130px;
  animation: orbit 2.5s linear infinite;
}

.solar i.jupiter:before {
  background: #cf9b2b;
  top: -15px;
  height: 30px;
  width: 30px;
}

.solar i.saturn {
  width: 320px;
  height: 320px;
  margin-left: -160px;
  left: 50%;
  top: 50%;
  margin-top: -160px;
  animation: orbit 3s linear infinite;
}

.solar i.saturn:before {
  background: #cf7a2b;
  top: -10px;
  height: 20px;
  width: 20px;
}

.solar i.saturn:after {
  background: #fff;
  width: 30px;
  height: 1px;
  content: "";
  position: absolute;
  display: block;
  right: 43.5%;
  transform: rotate(20deg);
}

.solar i.uranus {
  width: 360px;
  height: 360px;
  margin-left: -180px;
  left: 50%;
  top: 50%;
  margin-top: -180px;
  animation: orbit 3.5s linear infinite;
}

.solar i.uranus:before {
  background: #10c593;
  top: -8px;
  height: 15px;
  width: 15px;
}

.solar i.neptune {
  width: 400px;
  height: 400px;
  margin-left: -200px;
  left: 50%;
  top: 50%;
  margin-top: -200px;
  animation: orbit 4s linear infinite;
}

.solar i.neptune:before {
  background: #1470e4;
  top: -8px;
  height: 15px;
  width: 15px;
}

@keyframes orbit {
  0% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(-180deg);
  }
  100% {
    transform: rotate(-360deg);
  }
}

@keyframes glow {
  0% {
    box-shadow: none;
  }
  50% {
    background: #ffeb00;
    box-shadow: 0 0 20px orange;
  }
  100% {
    box-shadow: none;
  }
}
    
  </style>
</head>
<body>

  <!-- Loader Solar System -->
<div id="loader">
  <div class="solar">
    <i class="mercury"></i>
    <i class="venus"></i>
    <i class="earth"></i>
    <i class="mars"></i>
    <i class="belt"></i>
    <i class="jupiter"></i>
    <i class="saturn"></i>
    <i class="uranus"></i>
    <i class="neptune"></i>
  </div>
</div>



  <div id="particles-js"></div> <!-- FONDO DE PART칈CULAS -->
  <!-- ===== Secci칩n del formulario y resultados ===== -->
  <section id="nasa-apod">
    <h2>Dato curioso del universo el d칤a en que naciste</h2>

    <!-- Formulario simple con fecha de nacimiento -->
    <form id="apod-form">
      <label for="birthdate">Selecciona tu fecha de nacimiento:</label>
      <input type="date" id="birthdate" name="birthdate" required />
      <button type="submit">Descubrir Evento</button>
    </form>

    <!-- Resultados de la API -->
    <div id="apod-result" class="hidden">
      <h3 id="apod-title"></h3>
      <img id="apod-image" alt="Imagen del evento c칩smico" />
      <p id="apod-description"></p>
    </div>
  </section>

  <!-- ===== Script con l칩gica para obtener datos de la API ===== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("apod-form");
      const birthdateInput = document.getElementById("birthdate");
      const resultSection = document.getElementById("apod-result");
      const title = document.getElementById("apod-title");
      const image = document.getElementById("apod-image");
      const description = document.getElementById("apod-description");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const date = birthdateInput.value;

        // 游댐 Aqu칤 se define tu API Key personal de la NASA
        const apiKey = "2qSBo4SR5ZcfzH5uRxbCTjizz3nE7bTNT5bc0791"; // Sustituye esto por tu propia API KEY

        // Llamada a la NASA APOD API
        fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`)
          .then((res) => res.json())
          .then((data) => {
            // Mostramos los datos si se obtiene una respuesta v치lida
            title.textContent = data.title;
            description.textContent = data.explanation;

            // Si el tipo de medio es imagen, la mostramos
            if (data.media_type === "image") {
              image.src = data.url;
              image.style.display = "block";
            } else {
              image.style.display = "none";
            }

            // Mostramos el contenedor
            resultSection.classList.remove("hidden");
          })
          .catch((err) => {
            // En caso de error, mostramos mensaje al usuario
            console.error(err);
            title.textContent = "No se encontr칩 informaci칩n para esa fecha.";
            description.textContent = "";
            image.style.display = "none";
            resultSection.classList.remove("hidden");
          });
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3, "random": true },
      "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
      "move": { "enable": true, "speed": 6, "direction": "none", "out_mode": "out" }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "repulse" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "repulse": { "distance": 200 },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
</script>
<script>
  window.addEventListener("load", function () {
    const loader = document.getElementById("loader");
    loader.classList.add("hidden");
  });
</script>


</body>
</html>
