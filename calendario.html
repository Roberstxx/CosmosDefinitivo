<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Evento C贸smico en tu Cumplea帽os</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <style>
    /* ===== Estilo general del fondo y texto ===== */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #050018, #0c0932, #140e40); /* Fondo oscuro espacial */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    /* ===== T铆tulo principal ===== */
    h2 {
      font-size: 2.2em;
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 2px 2px 8px #00f0ff; /* Sombra azul clara */
    }

    /* ===== Contenedor de la secci贸n ===== */
    section {
      background-color: rgba(255, 255, 255, 0.05); /* Sutil transparencia */
      padding: 35px;
      border-radius: 20px;
      max-width: 700px;
      width: 100%;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1); /* Sombra tipo glow */
      text-align: center;
      /*centrar todo lo que esta dentro */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== Estilo del formulario ===== */
    form {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px; /* Espacio entre los elementos del formulario */
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      text-align: center;
    }

    label {
      font-size: 1.1em;
      text-shadow: 1px 1px 4px #fff;
    }

    input[type="date"],
    button {
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 10px;
    }

    input[type="date"] {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 10px #fff;
    }

    /* ===== Bot贸n ===== */
    button {
      background-color: #00c2ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 10px #00f0ff;
    }

    button:hover {
      background-color: #009ecb;
      transform: scale(1.05);
    }

    /* ===== Imagen de la NASA ===== */
    img {
      max-width: 100%;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    /* ===== Contenedor de resultado oculto inicialmente ===== */
    .hidden {
      display: none;
    }

    h3 {
      text-shadow: 1px 1px 5px #00f0ff;
    }

    p {
      text-shadow: 1px 1px 3px #aaa;
      line-height: 1.6;
      text-align: justify;
      font-size: 1.1em;

    }
    #apod-result.show {
     opacity: 1;
     animation: fadeInUP 0.6s ease-in-out;
      
    }
    @keyframes fadeInUP {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- ===== Secci贸n del formulario y resultados ===== -->
  <section id="nasa-apod">
    <h2>Dato curioso del universo el d铆a en que naciste</h2>

    <!-- Formulario simple con fecha de nacimiento -->
    <form id="apod-form">
      <label for="birthdate">Selecciona tu fecha de nacimiento:</label>
      <input type="date" id="birthdate" name="birthdate" required />
      <button type="submit">Descubrir Evento</button>
    </form>

    <!-- Resultados de la API -->
    <div id="apod-result" class="hidden">
      <h3 id="apod-title"></h3>
      <img id="apod-image" alt="Imagen del evento c贸smico" />
      <p id="apod-description"></p>
    </div>
  </section>

  <!-- ===== Script con l贸gica para obtener datos de la API ===== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("apod-form");
      const birthdateInput = document.getElementById("birthdate");
      const resultSection = document.getElementById("apod-result");
      const title = document.getElementById("apod-title");
      const image = document.getElementById("apod-image");
      const description = document.getElementById("apod-description");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const date = birthdateInput.value;

        //  Aqu铆 se define tu API Key personal de la NASA
        const apiKey = "2qSBo4SR5ZcfzH5uRxbCTjizz3nE7bTNT5bc0791"; // Sustituye esto por tu propia API KEY

        // Llamada a la NASA APOD API
        fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`)
          .then((res) => res.json())
          .then((data) => {
            // Mostramos los datos si se obtiene una respuesta v谩lida
            title.textContent = data.title;
            description.textContent = data.explanation;

            // Si el tipo de medio es imagen, la mostramos
            if (data.media_type === "image") {
              image.src = data.url;
              image.style.display = "block";
            } else {
              image.style.display = "none";
            }

            // Mostramos el contenedor
            resultSection.classList.remove("hidden");
          })
          .catch((err) => {
            // En caso de error, mostramos mensaje al usuario
            console.error(err);
            title.textContent = "No se encontr贸 informaci贸n para esa fecha.";
            description.textContent = "";
            image.style.display = "none";
            resultSection.classList.remove("hidden");
          });
      });
    });
  </script>

</body>
</html>
